<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Team Standings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/js/tabulator.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #standings-table {
            margin-top: 20px;
        }
        .tabulator {
            font-size: 14px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .tabulator .tabulator-header {
            background-color: #3498db;
            color: #ecf0f1;
            font-weight: bold;
        }
        .tabulator .tabulator-header .tabulator-col {
            background-color: #3498db;
            border-right: 1px solid #2980b9;
        }
        .tabulator .tabulator-header .tabulator-col-content {
            padding: 10px;
        }
        .tabulator .tabulator-row {
            transition: background-color 0.3s ease;
        }
        .tabulator .tabulator-row.tabulator-row-even {
            background-color: #f9f9f9;
        }
        .tabulator .tabulator-row:hover {
            background-color: #e0f7fa;
        }
        .tabulator .tabulator-footer {
            background-color: #ecf0f1;
            border-top: 1px solid #bdc3c7;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-top: 5px solid #ecf0f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>UEFA Team Standings</h1>
        <input type="text" id="search-input" placeholder="Search for teams, venues, or referees...">
        <div id="standings-table"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = new Tabulator("#standings-table", {
                layout: "fitColumns",
                responsiveLayout: "hide",
                pagination: "local",
                paginationSize: 10,
                columns: [
                    {title: "Date", field: "Date", sorter: "date"},
                    {title: "Time", field: "Time"},
                    {title: "Home Team", field: "Home Team"},
                    {title: "Score", field: "Score", sorter: "string"},
                    {title: "Away Team", field: "Away Team"},
                    {title: "Venue", field: "Venue"},
                    {title: "Attendance", field: "Attendance", sorter: "number"},
                    {title: "Referee", field: "Referee"},
                ],
                initialSort: [
                    {column: "Date", dir: "asc"},
                    {column: "Time", dir: "asc"}
                ]
            });

            // Fetch data and update table
            fetch('/api/team-standings')
                .then(response => response.json())
                .then(data => {
                    table.setData(data);
                    // Remove loading overlay with animation
                    anime({
                        targets: '#loading-overlay',
                        opacity: 0,
                        duration: 800,
                        easing: 'easeOutQuad',
                        complete: function() {
                            document.getElementById('loading-overlay').style.display = 'none';
                        }
                    });

                    // Animate table rows
                    anime({
                        targets: '#standings-table .tabulator-row',
                        translateY: [20, 0],
                        opacity: [0, 1],
                        delay: anime.stagger(50),
                        easing: 'easeOutQuad'
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            // Add search functionality
            document.getElementById("search-input").addEventListener("keyup", function() {
                table.setFilter(matchAny, {value: this.value});
            });

            function matchAny(data, filterParams) {
                var match = false;
                const regex = RegExp(filterParams.value, 'i');

                for (var key in data) {
                    if (regex.test(data[key])) {
                        match = true;
                        break;
                    }
                }

                return match;
            }
        });
    </script>
</body>
</html>
